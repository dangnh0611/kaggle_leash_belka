# https://lightning.ai/docs/pytorch/stable/api/lightning.pytorch.loggers.wandb.html

wandb:
  _target_: lightning.pytorch.loggers.wandb.WandbLogger
  name: ${_or:${exp_name}_fold${cv.fold_idx}, ${now:%m-%d}|${now:%H-%M-%S}_${_no_slash:${hydra:job.override_dirname}}} # name of the run (normally generated by wandb)
  save_dir: ${env.output_dir}/fold_${cv.fold_idx}/
  version: ''
  offline: False  # offline mode to sync to wandb server later
  id: null # pass a correct id to resume experiment
  anonymous: null # enable anonymous logging
  project: ???
  log_model: False # upload lightning ckpts
  experiment: null  # Wandb experiment object. Automatically set when creating a run
  prefix: '' # a string to put at the beginning of metric keys
  checkpoint_name: null # name of the model checkpoint artifact being logged

  # **kwargs passed to wandb.init() as https://docs.wandb.ai/ref/python/init
  # entity: '' # set to name of your wandb team
  group: ''
  tags: ${all_tags}
  job_type: ''